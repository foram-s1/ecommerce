<div class="container">
  <div class="row p-4 justify-content-center">
    <h1>
      <img src="../../assets/images/wallet.svg" width="150" />
      Transaction History
    </h1>
  </div>
  <div class="row p-4 justify-content-right pull-right">
    <button class="btn btn-success " data-toggle="modal" data-target="#addcoins"> Add Coins</button>
  </div>
  <table class="table table-striped table-dark table-bordered table-hover m-3">
    <thead class="m-3">
      <tr>
        <th>#</th>
        <th>Date</th>
        <th>Status</th>
        <th>Total Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of transacts; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.date }}</td>
        <td>{{ item.status }}</td>
        <td>{{ item.amount }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="addcoins" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Balance</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
        <label for="amount"> Amount:</label>
          <input type="amount" class="form-control" name="amount" placeholder="Enter amount" [(ngModel)]="amount"/>
        </form>
        <p class="text-danger">*Maximum limit is 10000/-.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addCoins(amount)">Add coins</button>
      </div>
    </div>
  </div>
</div>
