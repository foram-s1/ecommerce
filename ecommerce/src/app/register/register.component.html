<div class="bg-off">
  <div class="container">
    <div class="d-flex justify-content-center m-3 h-100">
      <div class="card">
        <div class="card-header text-center">
          <h3>Sign In</h3>
        </div>
        <div class="card-body">
          <form (submit)="login()">
            <div class="form-group">
              <label for="email" class="text-white">Email address:</label>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Enter email"
                [(ngModel)]="user.email"
              />
            </div>
            <div class="form-group">
              <label for="password" class="text-white">Password:</label>
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Password"
                [(ngModel)]="user.password"
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-md login_btn">
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
