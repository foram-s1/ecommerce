  <div class="container mt-5">
    <div class="d-flex justify-content-center h-100 mt-5">
      <div class="card  bg-card col-4 p-0">
        <div class="card-header text-center">
          <h3>Register &nbsp; &nbsp;  <div class = "vertical"></div>  &nbsp; &nbsp; Log In</h3>
        </div>
        <div class="card-body">
          <form>
            
            <div class="form-group">
              <label for="email">Username:</label>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Enter username"
              />
            </div>
            
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Password"
              />
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn mt-3 bg-brown">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
