<div class="container">
  <div class="card  mt-5 text-center">
    <div class="card-header text-white bg-dark">
      <h1>Your Details</h1>
    </div>
    <div class="card-body bg-card">
      <h5 class="card-title"></h5>
      <table class="table">
        <tr>
          <th>Name:</th>
          <td>{{details.name}}</td>
        </tr>
        <tr>
          <th>Username:</th>
          <td>{{details.email}}</td>
        </tr><tr>
          <th> Contact:</th>
          <td>{{details.phone}}</td>
        </tr><tr>
          <th>Address:</th>
          <td>{{details.address}}</td>
        </tr><tr>
          <th>Balance:</th>
          <td>{{details.coins}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
